<h1>{{collection.title}}</h1>
<ul>
  <li *ngFor="let tour of tours"
    (click)="onSelect(tour)",
    (ontouchend)="onSelect(tour)">
      <div>{{tour.title}}</div>
      <div>{{tour.photo[0]}}</div>
      <div>{{tour.duration}}</div>
      <div>{{tour.movementType}}</div>
      <div>{{tour.price}}</div>
      <div>{{tour.visited}}</div>
  </li>
</ul>
