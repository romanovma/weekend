<div class="tour-filter">

  <div class="tour-filter__filter">
    <form>
      <div class="form-group tour-filter__text__wrapper" >
        <button class="button--theme-icon tour-filter__text__button" [disabled]="true">
        <!-- (click)="navigate()"
        (touchend)="navigate()" -->
        <span></span>
        </button>
        <input class="form-control tour-filter__text"
        placeholder="Поиск приключений" autoFocus
        [(ngModel)]="query.title"
        (keyup)="search()"
        name="text">
      </div>
      <div class="tour-filter__filter__date">
        <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>
      </div>
      <div class="tour-filter__filter__labels">
        <div class="form-group">
          <md-checkbox class="form-control checkbox"
          [(ngModel)]="query.all"
          name="all">Все</md-checkbox>
        </div>
        <div class="form-group">
          <md-checkbox class="form-control checkbox"
          [(ngModel)]="query.car"
          name="car">На машине</md-checkbox>
        </div>
        <div class="form-group">
          <md-checkbox class="form-control checkbox"
          [(ngModel)]="query.bycicle"
          name="bycicle">На велосипеде</md-checkbox>
        </div>
        <div class="form-group">
          <md-checkbox class="form-control checkbox"
          [(ngModel)]="query.walk"
          name="walk">Пешие</md-checkbox>
        </div>
        <div class="form-group">
          <md-checkbox class="form-control checkbox"
          [(ngModel)]="query.timeInterval1"
          name="timeInterval1">1-2 часа</md-checkbox>
        </div>
        <div class="form-group">
          <md-checkbox class="form-control checkbox"
          [(ngModel)]="query.timeInterval2"
          name="timeInterval2">2-4 часа</md-checkbox>
        </div>
        <div class="form-group">
          <md-checkbox class="form-control checkbox"
          [(ngModel)]="query.timeInterval3"
          name="timeInterval3">5-8 часов</md-checkbox>
        </div>
        <div class="form-group">
          <md-checkbox class="form-control checkbox"
          [(ngModel)]="query.timeInterval4"
          name="timeInterval4">Пара дней</md-checkbox>
        </div>
      </div>
    </form>
  </div>

  <app-tour-list [tours]="tours"></app-tour-list>

</div>
