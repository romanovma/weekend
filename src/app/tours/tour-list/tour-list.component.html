<div class="tourlist" [class.grid]="grid" >

  <h3 class="tourlist__title">{{collectionTitle}}</h3>

  <div class="tourlist__controls">
    <button class="text-uppercase tourlist__add"
    (click)="addTour()">
    Add Tour
    </button>
  </div>

  <div class="error" *ngIf="error">{{error}}</div>

  <div *ngIf="addingTour">
    <app-tour-add (close)="close($event)"></app-tour-add>
  </div>

  <!-- cards -->
  <div class="tourlist__list--cards" *ngIf="!grid">
    <div class="tourlist__tour"  *ngFor="let tour of tours">
      <app-tour-card [tour]="tour" [withCity]="withCity"></app-tour-card>
    </div>
  </div>

 <!-- grid -->
  <div class="tourlist__list--grid" *ngIf="grid">
    <div class="tourlist__tour--row" *ngFor="let tour of tours">
      <span class="tourlist__tour--row__date">
        <span class="tourlist__tour--row__date__icon"></span>
        <span>{{tour.dates[0] | date: 'dd.MM'}}</span>
      </span>
      <span class="tourlist__tour--row__code">{{tour.code}}</span>
      <span class="tourlist__tour--row__title fill-remaining-space"
      (click)="onSelect(tour.id)"
      (ontouchend)="onSelect(tour.id)">
        {{tour.title}}
      </span>
      <span class="tourlist__tour--row__guide-phone">
        <span class="tourlist__tour--row__guide-phone__icon"></span>
        <span class="tourlist__tour--row__guide-phone__text">{{tour.guidePhone}}</span>
      </span>
    </div>
  </div>

</div>
