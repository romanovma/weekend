<div class="tourlist" [class.grid]="grid" [class.with-city]="withCity">

  <h1 class="tourlist__title">{{collectionTitle}}</h1>

  <div class="tourlist__controls">
    <button md-button md-raised-button class="text-uppercase md-base-color tourlist__add"
    (click)="addTour()">
    Add Tour
    </button>
  </div>

  <div class="error" *ngIf="error">{{error}}</div>

  <div *ngIf="addingTour">
    <app-tour-add (close)="close($event)"></app-tour-add>
  </div>

  <div class="tourlist__list">
    <div class="tourlist__tour" *ngFor="let tour of tours"
      (click)="onSelect(tour?.id)"
      (ontouchend)="onSelect(tour)">
        <div class="tourlist__tour__city">{{tour.city}}</div>
        <div class="tourlist__tour__wrapper">
          <img src="/assets/img/tours/{{tour.photo}}" />
          <div class="tourlist__tour__rating">
            <span class="tourlist__tour__rating__icon" *ngFor="let i of ratingArr.slice(0, tour.rating > ratingArr.length ? atingArr.length : tour.rating)"></span>
          </div>
          <div class="tourlist__tour__date">
            {{tour.dates[0] | date: 'dd.MM'}}
          </div>
          <div class="tourlist__tour__title">
            {{tour.title}}
          </div>
          <div class="tourlist__tour__details">
            <span class="tourlist__tour__type__icon" [ngClass]="setMovementTypeClass(tour.movementType)"></span>
            <span class="tourlist__tour__type">{{translateType(tour.movementType)}}</span>
            <span class="tourlist__tour__duration__icon"></span>
            <span class="tourlist__tour__duration">{{tour.duration}} Ч</span>
            <span class="tourlist__tour__price">{{tour.price}} руб</span>
          </div>
        </div>

    </div>
  </div>

</div>
