<div class="tour-search" [class.with-logo]="withLogo">

  <form #tourForm="ngForm"
  (keydown.arrowdown)=onArrowDown()
  (keydown.arrowup)=onArrowUp()
  (keydown.Enter)=onEnter()>
    <div class="logo"><span class="logo__text">ORDEN TRAVEL</span></div>

    <button class="button--theme-icon tour-search__button" [disabled]="!tourForm.form.valid"
    (click)="navigate()"
    (touchend)="navigate()">
    <span ></span>
    </button>

    <div class="form-group tour-search__input__wrapper" >
      <input #tourInput class="form-control tour-search__input"
      placeholder="Поиск приключений" autoFocus
      (keyup)="search(tourInput.value)">
    </div>

    <md-list>
      <md-list-item
      *ngFor="let t of tours | async"
      [class.highlighted]="t.id === highlightedTour?.id"
      (click)="navigate()"
      (touchend)="navigate()"
      (mouseover)="highlight(t)">
        {{t.title}}
      </md-list-item>
    </md-list>

  </form>

</div>
