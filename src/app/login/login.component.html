<div class="login">
    <h4 class="cabinet__title">Вход</h4>
    <input class="login__email" type="email" [(ngModel)]="user.email" placeholder="Email"/>
    <input class="login__password" type="password" [(ngModel)]="user.password" placeholder="Пароль"/>
    <button class="login__login button--theme-save" (click)="login()">Готово</button>
</div>
